name: Java CI with Maven

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: step 1 - Checkout code
        uses: actions/checkout@v3

      - name: step 2 - Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Step 3 - Run unit tests
        working-directory: paramsAPI
        run: |
          echo "Loading... Running unit tests"
          mvn test -Dtest=*IT

      - name: step 4 - Build and assemble modules
        working-directory: .
        run: |
          echo "Loading... Building and assembling modules"
          mvn clean install -DskipTests -P assemble-modules
        
      - name: step 5 - Upload code coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: paramsAPI/target/site/jacoco/index.html
        